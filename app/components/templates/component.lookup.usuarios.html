
<form name="vm.formSubmit">
    <br />
    <!--<div class="row ">
        <div class="col-sm-12">
            <div class="pull-right">

            </div>
        </div>
    </div>-->
    <!--<h2 class="page-header lead ntm" id="titleForm">{{cvm.ui.labelText}}</h2>-->
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table-hover table-bordered table-condensed table-striped mainTableSpace">
                    <colgroup>
                        <col style="width:15%;" />
                        <col style="width:10%;" />
                        <col style="width:10%;" />
                        <col style="width:10%;" />
                        <col style="width:20%;" />
                        <col style="width:15%;" />
                        <col style="width:5%;" />
                  
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="text-left">Name</th>
                            <th class="text-left">City</th>
                            <th class="text-left">Username</th>
                            <th class="text-left">Webiste</th>
                            <th class="text-left">Phone</th>
                            <th class="text-left">Email</th>
                            <th class="text-left">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in cvm.ui.usuariosToDisplay">
                            <td class="text-left" style="cursor: pointer;" ng-click="cvm.fx.rowSelected(item)">
                                {{item.name}}
                            </td>
                            <td class="text-left" style="cursor: pointer;" ng-click="cvm.fx.rowSelected(item)">
                                {{item.address.city}}
                            </td>
                            <td class="text-left" style="cursor: pointer;" ng-click="cvm.fx.rowSelected(item)">
                                {{item.username}}
                            </td>
                            <td class="text-left" style="cursor: pointer" ; ng-click="cvm.fx.rowSelected(item)">
                                {{item.website}}
                            </td>
                            <td class="text-left" style="cursor: pointer" ; ng-click="cvm.fx.rowSelected(item)">
                                {{item.phone}}
                            </td>
                            <td class="text-left" style="cursor: pointer" ; ng-click="cvm.fx.rowSelected(item)">
                                {{item.email}}
                            </td>

                            <td>
                                <button class="btn  btn-sm btn-danger" ng-click="cvm.fx.rowUserDelete(cvm.ui.usuariosToDisplay.indexOf(item));">
                                    <span class="fa fa-times"></span> Eliminar
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="cvm.ui.usuarios.length == 0">
                            <td colspan="12" class="text-center">no se encontraron registros</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <pagination-pager ng-if="cvm.ui.usuarios.length >0" id="pager"
                              toDisplay="cvm.ui.usuariosToDisplay"
                              items="cvm.ui.usuarios">
            </pagination-pager>

        </div>
    </div>
</form>
